<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tag06 From</title>
</head>
<body>
    
    <form>
        <!-- input 인라인요소 -->
            <!-- 버튼 태그 -->
        <input type="text">
        <input type="text" value="초기값">
        <br>       
        <input type="password"><!-- 암호 -->
        <input type="tel"> <!-- 전화번호 -->
        <input type="url"> <!-- Url-->
        <input type="email"> <!-- 이메일 -->
        <input type="checkbox"><input type="checkbox"><input type="checkbox"> <!-- 체크 태그-->       
         <!-- 하나만 선택하는 태그-->
        <input type="radio" name="size" >
        <input type="radio" name="size">
        <input type="radio" name="size">        
        <input type="button" value="집에가기"><br> <!-- 버튼 클릭 가능 태그 --> 
                             <!-- value="내용"--> 
        <input type="file">     <!--파일태그-->
        <br>
        <input type="date">     <!-- 년,도,월 보여주는 태그-->
        <input type="color">    <!-- 컬러태그-->
        <input type="hidden">
        <input type="submit">   <!-- 서버로 제출하는 태그-->
        <input type="reset">    <!-- 초기화 하는 태그 -->




    </form>

    
</body>

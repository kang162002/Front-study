<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tag3번 리스트 순서태그 </title>
</head>
<body>
    <!--<ul>태그 는 ●비순서형 리스트 태그</ul> -->
    <ul>
        <li>1번</li>
        <li>2번</li>
        <li>3번</li>
        <li>4번</li>
    </ul>

    <!--<ol>태그는 숫자 순서 리스트로 표시 -->
    <ol>
        <li>아침 먹기</li>
        <li>점식 먹기</li>
        <li>저녁 먹기</li>

        <dl>
            <dt>Html</dt>
                <dd>Hylpetext Markup Language</dd>
            <dt>CSS</dt>
                <dd>Cascading Style Sheet</dd>
        </dl>

        <dl>
            <dt>분식</dt>
                <dd>떡볶이</dd>
                <dd>순대</dd>
                <dd>튀김</dd>
        </dl>
        <d1>
            <dt>중식집</dt>
                <dd>짜장면</dd>
                <dd>탕수육</dd>
                <dd>짬뽕</dd>
        </d1>

    </ol>
    















    
</body>
</html>

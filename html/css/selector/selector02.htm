<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>4월4일 조합 선택자</title>

    <style>
        /* 그룹 선택자  명령어 예:) 태그, 태그  */
        p, strong {color: red; }

        

       /*  자식 선택자 명령어 예:) 부모태그 > 자식태그  */
        /* .top-div > p { color: blue;} */
        /* div > p{ color: blue;} */
        
        
        /* 하위 선택자 부모태그 아래에있는 하위 자식태그와 그아래에있는 태그들까지 선택해 속성값을 줄수있다
             예:) .부모태그 (한칸뛰우고)자식태그 {속성값}  */
        /* .top-div p { color: blue;}
        .top-div span { color: green;} */

        

        /* 인접 형제 선택자 특정 태그와 가장 인접한 형제관계의 태그에 적용된다 예:) 태그 + 태그 {속성값} */
        /* p + span {color: orange;} */



        /* 일반 형제 선택자 특성 태그와 인접해있는 모든 형제태그에 적용 태그 ~ 태그 */
        p ~ span {color: orange;}

    </style>



</head>
<body>

    <div class="top-div">
        <p>p1</p>
        <p>p2</p>
        <span>span1</span>
        <span>span2</span>

        <div>
            <p>p3</p>
            <p id="vr-p">p4</p>
            <strong>strong</strong>
            <span>span3</span>
        </div>

        <div>
            <strong>strong2</strong>
            <span>span4</span>
        </div>

    </div>

    <p>p5</p>



</body>
</html>

<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>버튼</title>
</head>
    <!-- 암묵적인 방법--> <!-- <input>태그가 라벨안에 들어간다면 내용만 눌러도 체크가 가능해진다. -->
    <label>패티 추가<input type="checkbox"></label>
    <label>치즈 추가<input type="checkbox"></label>
    <label>피클 추가<input type="checkbox"></label>

    <!-- 명시적인 방법 --><!-- id="이름" 글자를 눌러도 체크가 가능해지는 태그 -->
    <label for="addshot">샷추가</label><input type="checkbox" id="addshot"> 
    <!-- <label>태그밖에 <input>태그를 넣는다면 Checbox 를 눌러야지만 체크 가능 
        for="이름"태그를 넣는다면 id="이름"을 넣어서 체크 가능하게 만들수있다 -->
    <label for="addIce">얼음추가</label><input type="checkbox" id="addIce">
    <label for="lsess25">물25ml적게</label> <input type="checkbox" id="lsess25" checked>
                                                                            <!-- checked 체크를 미리 해두는 태그-->
    <br>
    <br>

    <fieldset><!-- 테두리를 채워주는 태그 -->
        <legend>족발 사이즈</legend> <!-- 테두리사이에 내용을 넣을수있는 태그-->
            <label>족발 소<input type="radio" name="size"></label>
            <label>족발 중<input type="radio" name="size"></label>
            <label>족발 대<input type="radio" name="size" checked></label>
    </fieldset>
    <br>


    <!-- 텍스트 공간 만들어주는 태그 -->
    <textarea readonly>다중 텍스트 입력 공간</textarea>
    <br>
    <br>
    <!-- -->    
    <select multiple size="6">
        <optgroup label="햄버거"><!-- optgroup 은 select 그룹에서 option에있는 거에 강조하는 제목 -->
            <option>휄렛버거</option>
            <option>치즈버거</option>
            <option>소고기버거</option>
        </optgroup>
        <optgroup label="면류">
            <option selected>라면</option>
            <option>냉면</option>
            <option>쫄면</option>
            <option>칼국수</option>
        </optgroup>
    </select>
        
    <br>

    <input type="button" value="인풋버튼">
    <input type="submit" value="인풋submit">
    <input type="reset" value="인풋 리셋버튼">
    <button type="button">태그버튼</button>  
    <button type="submit">태그 Sumbit</button>      
    <br>
        
    <input type="text" value="하이">
    <h3>from</h3>
    <form>
                    <!-- maxlength 적을수있는 글자수 제한 -->
        <input type="text" maxlength="5" placeholder="아이디를 임력하세요"> 
                    <!-- value 와 다르게 placeholder은 흐릿한 입력값 힌트 (글자를적으면 자연스럽게 사라짐). -->
        <input type="reset" disabled> <!-- disabled 버튼 누르는기 제한을 걸어주는 태그-->
        <!--주석 단축키 : Ctrl + K + C -->
        <!-- <input type="submit"> -->
        <button type="button">버튼</button>
        <button type="submit">submit버튼</button>
    </form>

    <br>
    <!-- 버튼 태그는 이미지를 넣을수있다 -->
    <button>
        <img src="guri.jpg">
    </button>
    <br>   






</body>
</html>

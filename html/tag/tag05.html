<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>강조및 기울이기태그</title>
</head>
<body>
    <!-- 의미적으로 강조하기 *페이지 의미 분석, 웹접근성 -->
    <p>여기는<strong>강조하는</strong>곳입니다</p>
    <p>여기는 <em>기울어서 강조하는 곳</em>입니다</p>

    <br>
    <!--시작적으로 강조하는 태그 -->
    <p>여기는<b>강조하는</b> 곳입니다</p>
    <p>여기는<i>기울이는 강조</i> 입니다</p>



</body>
</html>

<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>
        <!-- 블록 요소 vs 인라인 요소-->
        <!-- p 태그 vs span 태그 -->
        <p>블록 첫번쨰</p>
        <p>블록 두번쨰</p>
        <span>인라인 첫번쨰</span>
        <span>인라인 두번째</span>
        <p>블록 세번째</p>

    </body>
</html>
<!-- 블록요소 범위 상관없이 줄바꿈되는 태그  -->
<!-- 인라인 요소 범위 용량이 부족할때만 줄바꿈되는 태그-->
